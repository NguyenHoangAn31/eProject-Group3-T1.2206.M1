<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--link icon-->
    <script src="https://kit.fontawesome.com/1aa4f49900.js" crossorigin="anonymous"></script>


    <!--link jquery-->
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script src="owlcarousel/owl.carousel.min.js"></script>


    <!--link bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--link angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!--link css-->
    <link rel="stylesheet" href="main.css">


    <!--link aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <title>ZaraTherapyClinic</title>

</head>

<body>

    <div id="header"></div>

    <div class="checkout">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="card my-4 p-3">
                    <div class="row main">
                        <div class="col-12"><span>Cart</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>Shipping
                                confirmation</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>Credit card checkout</span></div>
                    </div>

                    <div class="row justify-content-center mrow">
                        <div class="col-12">
                            <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" width="35px"
                                height="35px" />
                            <img src="https://img.icons8.com/color/48/000000/visa.png" width="35px" height="35px" />
                            <img src="https://img.icons8.com/color/48/000000/paypal.png" width="35px" height="35px" />
                        </div>
                    </div>
                    <form class="form-card">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control p-0" id="number" required><label
                                        class="form-control-placeholder p-0" for="number">CardNumber</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control p-0" id="name" required><label
                                        class="form-control-placeholder p-0" for="name">Cardholder'sName</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control p-0" id="sdate" required><label
                                        class="form-control-placeholder p-0" for="sdate">StartDate</label>
                                </div>
                            </div>
                            <div class="col-sm-4 col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control p-0" id="expdate" required><label
                                        class="form-control-placeholder p-0" for="expdate">ExpirationDate</label>
                                </div>
                            </div>
                            <div class="col-sm-4 col-12">
                                <div class="form-group">
                                    <input type="password" class="form-control p-0" id="passw" required><label
                                        class="form-control-placeholder p-0" for="passw">CVV</label>
                                </div>
                            </div>
                        </div>
                        <div class="row lrow mt-4 mb-3">
                            <div class="col-sm-8 col-12">
                                <h3>Grand Total:</h3>
                            </div>
                            <div class="col-sm-4 col-12">
                                <h5>&#36;1,449.00</h5>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-primary btn-block">Pay</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>




    <div id="footer"></div>
    <script src="main.js"></script>
    <script src="cart.js"></script>

</body>

</html>
