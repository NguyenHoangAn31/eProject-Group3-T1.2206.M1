<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>


    <div id="cha">
        <div id="con" class="d-flex text-center justify-content-evenly mt-5">
        </div>
    </div>


    <div class="container bg-primary h1 position-absolute" style="bottom: 0;" >hello world</div>


    <script>
        var mang = [
            { "id": 0, "imgsrc": "IMGS/homepage/doctor1.jpg", "content": "đây là bác sĩ 1" },
            { "id": 1, "imgsrc": "IMGS/homepage/doctor2.jpg", "content": "đây là bác sĩ 2" },
            { "id": 2, "imgsrc": "IMGS/homepage/doctor3.jpg", "content": "đây là bác sĩ 3" },
            { "id": 3, "imgsrc": "IMGS/homepage/doctor4.jpg", "content": "đây là bác sĩ 4" },
        ]


        var contain = "";
        mang.forEach(element => {
            contain += `<div><img onclick="check(${element.id})" src="${element.imgsrc}" width="200" height="200">
        <p>${element.id}</p></div>`
        });

        document.getElementById("con").innerHTML = contain;



        function check(n) {
            var haha = mang[n];
            var hihi = `<a href="test.html">Back</a><br><h1>${haha.content}</h1>`;
            document.getElementById("cha").innerHTML = hihi;
        }

    </script>
</body>

</html>
